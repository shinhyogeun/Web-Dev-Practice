<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header>
        <div class="header">
          <i class="fas fa-bars"></i>
          <div class="title">library</div>
          <i class="fas fa-shopping-basket"></i>
        </div>
      </header>
      <div class="main-body">
        <div class="search">
          <input type="text" placeholder="Search books..." />
          <i class="fas fa-search"></i>
        </div>
        <h3>Book of the day</h3>
        <div class="book-of-the-day">
          <img src="bookOfTheDay.png" alt="book-of-the-day" />
          <div class="book-detail">
            <div>No Fixed Abode</div>
            <div>Journey Through</div>
            <div class="star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <div class="category">
              <div>Journey</div>
              <div>Biography</div>
            </div>
            <div class="mark">
              <div><i class="far fa-bookmark"></i></div>
              <div>
                <span>Book Now</span>
              </div>
            </div>
          </div>
        </div>
        <h3>Top Adventures</h3>
        <div class="adventrues">
          <div class="adventrues-cell">
            <img src="ad1.png" alt="ad1" />
            <div class="star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="adventrues-cell">
            <img src="ad2.png" alt="ad1" />
            <div class="star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="adventrues-cell">
            <img src="ad3.png" alt="ad1" />
            <div class="star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="adventrues-cell">
            <img src="ad1.png" alt="ad1" />
            <div class="star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
        </div>
        <h3>Popular authors</h3>
        <div class="popular">
          <img src="last.png" alt="last" />
          <div>
            <div class="popular-name">George Raymond</div>
            <div class="popular-name">Richard Marthin</div>
            <div class="popular-detail">Modern American science </div>
            <div class="popular-detail">fiction writer, screenwriter,</div>
            <div class="popular-detail">producer and editor, winner</div>
            <div class="popular-detail">of many literary awards.</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
