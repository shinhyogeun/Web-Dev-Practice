<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="playList">
      <div class="list-header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="singer">
        <img
          src="https://m.media-amazon.com/images/I/41uWeuUwCGL._AC_.jpg"
          alt="singer"
        />
        <div class="singer-name">Tyler,The Creator</div>
        <div class="genre">Rap,Hip-Hop</div>
      </div>
      <div class="info">
        <div>
          <p>Shuffle</p>
        </div>
        <div>
          <i class="fas fa-heart"></i>
          212 971
        </div>
      </div>
      <div class="next">
        <div class="next-next">
          <img src="./next1.png" alt="dean" />
          <div class="next-song-info">
            <div class="next-singer">DEAN</div>
            <div class="next-song">Love</div>
          </div>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="next">
        <div class="next-next">
          <img src="./next2.png" alt="dean" />
          <div class="next-song-info">
            <div class="next-singer">DEAN</div>
            <div class="next-song">I'm not Sorry</div>
          </div>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="next">
        <div class="next-next">
          <img src="./next3.png" alt="dean" />
          <div class="next-song-info">
            <div class="next-singer">BTS</div>
            <div class="next-song">피 땀 눈물</div>
          </div>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="next">
        <div class="next-next">
          <img src="./next4.png" alt="dean" />
          <div class="next-song-info">
            <div class="next-singer">Tyler,The Creator</div>
            <div class="next-song">NOVEMBER</div>
          </div>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="play-now">
        <div class="now-now">
          <div class="now-singer">Tyler,The Creator</div>
          <div class="now-song">NOVEMBER</div>
        </div>
        <div class="buttons">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>
    <div class="play">
      <div class="list-header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="singer2">
        <img
          src="https://m.media-amazon.com/images/I/41uWeuUwCGL._AC_.jpg"
          alt="singer"
        />
        <div class="singer-name2">NOVEMBER</div>
        <div class="genre2">Tyler,The Creator</div>
      </div>
      <div class="time">
        <div class="times">
          <div>1:56</div>
          <div>2:12</div>
        </div>
        <input type="range" />
      </div>
      <div class="control">
        <i class="fas fa-sync-alt"></i>
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-play-circle"></i>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random"></i>
      </div>
    </div>
  </body>
</html>
