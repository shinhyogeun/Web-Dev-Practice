<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header>
        <div class="header__column xicon">
          <i class="fas fa-times"></i>
        </div>
        <div class="header__column playlist">Playlist</div>
        <div class="header__column empty"></div>
      </header>

      <div class="song-info">
        <div class="song-img">
          <i class="fas fa-images"></i>
        </div>
        <div class="song">
          <div class="song-name">Random</div>
          <div class="song-name">Love</div>
          <div class="song-person">by Divay Kapoor</div>
        </div>
      </div>

      <div class="play">
        <div class="play-btn">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="btn">
          <i class="far fa-heart"></i>
        </div>
        <div class="btn">
          <i class="fas fa-plus"></i>
        </div>
      </div>

      <div class="list">
        <div class="song-list">
          <div class="song-cover"></div>
          <div class="song">
            <div class="song-names">Matargasti</div>
            <div class="song-persons">Mohit Chauhan</div>
          </div>
        </div>
        <div class="song-list">
          <div class="song-cover"></div>
          <div class="song">
            <div class="song-names">Attitude</div>
            <div class="song-persons">Lewis OfManㆍAttitude</div>
          </div>
        </div>
        <div class="song-list">
          <div class="song-cover"></div>
          <div class="song">
            <div class="song-names">Try Everthing</div>
            <div class="song-persons">ShakiraㆍZootopia</div>
          </div>
        </div>
        <div class="song-list">
          <div class="song-cover"></div>
          <div class="song">
            <div class="song-names">Sunflower</div>
            <div class="song-persons">Joseph VincentㆍSunflower</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
