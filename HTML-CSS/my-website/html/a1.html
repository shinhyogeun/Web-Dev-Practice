  <meta charset="UTF-8">

  <title>텍스트 기본 태그 1</title>
</head>
<body>
  <h1>상어가족</h1>
  <h2>어린이 동요</h2>

  <p>
    아기 상어 <em>(뚜 루루 뚜루)</em> </br>
    귀여운 (뚜 루루 뚜루) </br>
    바닷속 (뚜 루루 뚜루) </br>
    <strong>아기 상어</strong>
  </p>

  <p>
    엄마 상어 (뚜 루루 뚜루) </br>
    어여쁜 (뚜 루루 뚜루) </br>
    바닷속 (뚜 루루 뚜루) </br>
    <strong>엄마상어</strong>
  </p>

  <p>
    아빠 상어 (뚜 루루 뚜루) </br>
    힘이 센 (뚜 루루 뚜루) </br>
    바닷속 (뚜 루루 뚜루) </br>
    <strong>아빠 상어</strong>
  </p>

  <small>from</small> 
  <cite>핑크퐁 동요</cite>
</body>
